<div ng-controller="OrdersController">
  <p>Add a new order</p>
  <form>
    <p>Customer:</p>
    <select ng-model='newOrder._customer'>
      <option ng-repeat="customer in customers track by $index" value={{customer._id}} ng-bind='customer.name'></option>
    </select>
    <p>Order:</p>
    <input type="number" name="" value="" ng-model="newOrder.order_quantity">
    <select ng-model='newOrder._product'>
      <option ng-repeat="product in products track by $index" value={{product._id}} ng-bind='product.name'></option>
    </select>
    <button type="button" name="button" ng-click="addOrder(newOrder)">Order</button>
  </form>
  <input type="text" ng-model="search.name"  placeholder="Search by order name" style="width: 265px;">
  <table>
    <thead>
      <th>Customer Name</th>
      <th>Product</th>
      <th>Quantity</th>
      <th>Date</th>
      <th>Action</th>
    </thead>
    <tr ng-repeat="order in orders | filter:search:strict">
      <td>{{order._customer.name}}</td>
      <td>{{order._product.name}}</td>
      <td>{{order.order_quantity}}</td>
      <td>{{order.createdAt}}</td>
      <td><button class="deleteButton" ng-click="removeOrder(product._id)" style="font-weight:bold; color:white; background-color:red;">Remove</button></td>
    </tr>
  </table>
</div>
