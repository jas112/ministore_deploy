<div ng-controller='ProductsController'>
  <input type="text" ng-model="search.name"  placeholder="Search products" style="width: 265px; display: block;vertical-align:top;">
  <form style="border: 1px solid black;width: 300px;height: auto;padding:5px; display: inline-block;">
    <p>Product Name:</p>
    <input type="text" name="" value="" ng-model="newProduct.name">
    <p>Image (url):</p>
    <input type="text" name="" value="" ng-model="newProduct.image_url">
    <p>Description:</p>
    <textarea name="name" rows="8" cols="20" ng-model="newProduct.description"></textarea>
    <p>Initial Quantity:</p>
    <input type="number" name="" value="" ng-model="newProduct.inventory">
    <button type="button" name="button" ng-click="addProduct(newProduct)">Create</button>
  </form>
  <div id="productsDisplay" style="display: inline-block; vertical-align:top; width:500px; border: 1px solid black;">
    <div ng-repeat="product in products | filter:search:strict" style="display: inline-block; margin-left: 5px;">
      <img src={{product.url}} alt={{product.name}} style="width: 80px; height: 100px; margin: 5px 0px;background-color: grey;">
      <p>{{product.name}}</p>
      <p>({{product.inventory}} left)</p>
      <button class="deleteButton" ng-click="removeProduct(product._id)" style="font-weight:bold; color:white; background-color:red;">Remove</button>
    </div>
  </div>
</div>
